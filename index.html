<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Penghitung WR Mobile Legend</title>
    <link rel="shortcut icon" href="assets/image/logo-yondika.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container pb-4">
        <div class="row justify-content-center">
            <div class="bg-dark mb-4 py-1 text-white text-center welcomeMsg py-sm-2" id="welcomeMsg">
                <p class="animation mb-0 text-truncate">SELAMAT DATANG CUIII</p>
            </div>
            <div class="col-lg-6 col-md-9 col-sm-9">
                <div class="text-center mb-3 d-flex flex-column align-items-center">
                    <a href="https://instagram.com/yondi.fig" target="_blank">
                        <img class="logo-img" style="border-radius:50%" src="assets/img/logo-yondika.png">
                    </a>
                </div>

                <div class="card mb-3 rounded">

                    <form class="">
                        <div class="mb-3">
                            <label class="mb-1" for="idMatch">Total Match Anda</label>
                            <input type="number" placeholder="Contoh: 162" autofocus autocomplete="off" id="tMatch" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="mb-1" for="tWr">Total WinRate Anda</label>
                            <input type="number" placeholder="Contoh: 73.8" step="any" autocomplete="off" id="tWr" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="mb-1" for="wrReq">Berapa WinRate yang anda inginkan?</label>
                            <input type="number" placeholder="Contoh: 80" step="any" autocomplete="off" id="wrReq" class="form-control">
                        </div>
                        <button class="btn btn-primary d-block w-100 mt-4" type="button" id="hasil">Hasil</button>
                    </form>
                </div>

                <span id="resultText" class="text-center d-block font-nunito">
                </span>

            </div>
        </div>
    </div>


    <script src="assets/js/global.js"></script>
    <script src="assets/js/home.js"></script>
</body>

</html>
